  description: |
      This tutorial aims to present the PAMPA Galaxy workflow, how to use it to
      compute common biodiversity metrics from species abundance data and
      analyse it through generalized linear (mixed) models (GLM and GLMM). This
      workflow made up of 5 tools will allow you to process temporal series
      data that include at least year, location and species sampled along with
      abundance value and, finally, generate article-ready data products.
  material:
