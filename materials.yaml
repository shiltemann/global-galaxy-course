      In this tutorial we will use Prokka to annotate a draft genome sequence.
      Prokka finds and annotates features (both protein coding regions and RNA
      genes, i.e. tRNA, rRNA) present on on a sequence. Prokka can be used to
      annotate bacterial, archaeal and viral genomes quickly, generating
      standard output files in GenBank, EMBL and gff formats.
