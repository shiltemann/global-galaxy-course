  tags: [gallantries, ecology]
  type: Tutorial
epigenetics-atac-seq-tutorial:
  description: |
      In many eukaryotic organisms, such as humans, the genome is tightly
      packed and organized with the help of nucleosomes (chromatin). A
      nucleosome is a complex formed by eight histone proteins that is wrapped
      with ~147bp of DNA. When the DNA is being actively transcribed into RNA,
      the DNA will be opened and loosened from the nucleosome complex. Many
      factors, such as the chromatin structure, the position of the
      nucleosomes, and histone modifications, play an important role in the
      organization and accessibility of the DNA. Consequently, these factors
      are also important for the activation and inactivation of genes. Assay
      for Transposase-Accessible Chromatin using sequencing (ATAC-Seq) is a
      method to investigate the accessibility of chromatin and thus a method to
      determine regulatory mechanisms of gene expression. The method can help
      identify promoter regions and potential enhancers and silencers.
  material:
  - link: topics/epigenetics/tutorials/atac-seq/tutorial.html
    title: ATAC-Seq data analysis
    type: Tutorial
  name: 'Epigenetics: ATAC-Seq data analysis'
  tags: [epigenetics]
  type: Tutorial
