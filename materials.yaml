      Genome annotation is a multi-level process that includes prediction of
      protein-coding genes, as well as other functional genome units such as
      structural RNAs, tRNAs, small RNAs, pseudogenes, control regions, direct
      and inverted repeats, insertion sequences, transposons and other mobile
      elements.
