computational-chemistry-cheminformatics-tutorial:
  description: |
    Cheminformatics is the use of computational techniques and information
    about molecules to solve problems in chemistry. This involves a number of
    steps: retrieving data on chemical compounds, sorting data for properties which
    are of interest, and extracting new information. This tutorial will provide a
    brief overview of all of these, centered around protein-ligand docking, a
    molecular modelling technique.
  material:
  - link: topics/computational-chemistry/tutorials/cheminformatics/tutorial.html
    title: Protein-ligand docking
    type: Tutorial
  name: 'Cheminformatics: Protein-ligand docking'
  tags: [computational-chemistry]
computational-chemistry-md-simulation-gromacs-tutorial:
  description: |
      Molecular dynamics (MD) is a method to simulate molecular motion by
      iterative application of Newton's laws of motion. It is often applied to
      large biomolecules such as proteins or nucleic acids. This is a introductory
      guide to using GROMACS (Abraham et al. 2015) in Galaxy to prepare and perform
      molecular dynamics on a small protein. For the tutorial, we will perform our
      simulations on hen egg white lysozyme.
  material:
  - link: topics/computational-chemistry/tutorials/md-simulation-gromacs/tutorial.html
    title: Running molecular dynamics simulations using GROMACS
    type: Tutorial
  name: 'Cheminformatics: Running molecular dynamics simulations using GROMACS'
  tags: [computational-chemistry]
