climate-fates-slides:
  description: |
      Terrestrial ecosystem models have been widely used to study the impact of
      climate changes on vegetation and terrestrial biogeochemical cycles in
      climate modelling community. They are also more and more applied in
      ecological studies to help ecologists to better understand the processes.
      But the technical challenges are still too high for most of the
      ecologists to use them. This practical aims at familiarizing you
      (especially ecologists) with running a terrestrial ecosystem model (i.e.,
      CLM-FATES) at site-level in Galaxy and analyzing the model results.
      Slides by Anne Fouilloux.
